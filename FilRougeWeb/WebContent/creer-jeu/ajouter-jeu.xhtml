<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>


	<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	
	    <title>Games library</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="#{request.contextPath}/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />


</h:head> 
<body bgcolor="lightblue" > 
	
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
	
	
	 <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Bienvenue dans votre bibliothèque de jeux.</h1>
        <p>Entrez votre collection pour peut-être gérer des prêts avec vos amis !</p>
     
	
	
	<div class="alert-message block-message success span6 offset6">
	<h:form id="form1">
		<h:panelGrid columns="2" >
			<p:outputLabel value="Nom : " for="jeu" />
			<p:inputText value="#{creerJeuBean.jeu.nom}" id="jeu">
			</p:inputText>
			<p:message for="jeu"/>
				
			<br/>
			<br/>	
				
			<p:outputLabel value="Genre : " for="genre" />
            <p:selectOneMenu id="genre" value="#{creerJeuBean.jeu.genre}" converter="#{GenericConverter}">
            	<f:selectItems value="#{creerJeuBean.genres}" var="genre" itemLabel="#{genre.label}" itemValue="#{genre}" />
            </p:selectOneMenu>
			<p:message for="genre"/>
					
			<br/>
			<br/>	
				
			<p:outputLabel value="Sortie le : " for="sortie" />
				<p:calendar value="#{creerJeuBean.date}" id="sortie" pattern="dd/MM/yyyy"></p:calendar>
			<p:message for="sortie"/>
				
			<br/>
			<br/>	
					
			<p:outputLabel value="Support : " for="supp" />
            <p:selectOneMenu id="supp" value="#{creerJeuBean.jeu.support}"  converter="#{GenericConverter}">
            	<f:selectItems value="#{creerJeuBean.supports}" var="support" itemLabel="#{support.label}" itemValue="#{support}" />
            </p:selectOneMenu>
			<p:message for="supp"/>
		</h:panelGrid>
			
			<br/>
			<br/>	
				
		<h:commandButton value="Ajouter" actionListener="#{creerJeuBean.creerJeu()}" action="lister-jeux.xhtml?faces-redirect=true" />
	</h:form>
	</div>
	</div>
    </div>
</body>
</html>

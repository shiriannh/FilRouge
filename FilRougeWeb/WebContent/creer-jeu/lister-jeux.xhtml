<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"> 

<h:head>

	<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />

	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	    <link rel="icon" href="../../favicon.ico"/>
	
	    <title>Videos games</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="#{request.contextPath}/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	    
	    
</h:head> 

<body bgcolor="lightgrey"> 	
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">VideoGame library</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
	
	 <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" >
      <div class="container" align="center" >
     	<p:galleria value="#{creerJeuBean.images}" var="img" panelWidth="500" panelHeight="313" >
    		<p:graphicImage library="img" name="#{img}" alt="Image Description for #{img}" title="#{img}" width="500px;" height="auto" onclick=""/>
		</p:galleria>
      </div>
    </div>
	
	<h1 align="center">Afficher les jeux</h1>
    <div class="container" align="center">
		<br/>
		<br/>
	<h:link outcome="ajouter-jeu.xhtml" value="Ajouter un jeu" />
		<br/>
		<br/>
		<br/>
		<form jsf:id="main-form" role="role">
			<p:dataTable var="jeu" value="#{listerjeuBean.liste}">
			    
			     <p:column headerText="Nom">
			        <h:outputText value="#{jeu.nom}" />
			    </p:column>
			 
			    <p:column headerText="Date de sortie">
			        <h:outputText value="#{jeu.dateSortie}" pattern="dd/MM/yyyy" >
			        </h:outputText>
			    </p:column>
			 
			    <p:column headerText="Genre">
			        <h:outputText value="#{jeu.genre}" />
			    </p:column>
			 
			    <p:column headerText="Support">
			        <h:outputText value="#{jeu.support}" />
			    </p:column>
			    
			    <p:column headerText="Action(s)">
			    	<p:commandButton value="supprimer" actionListener="#{listerjeuBean.supprimer(jeu)}" update="@form">
			    	
			    	</p:commandButton>
			    </p:column>
			    
			</p:dataTable>
			<footer style="margin: 50px;"> Copyright @Nunur</footer>
		</form>
	</div>

</body> 
</html>

0=X-WING;10/12/2009;Star Wars \: X-Wing est un jeu de figurines simulant des combats spatiaux \u00E9piques qui se d\u00E9roulent dans l\u2019univers de Star Wars. Vous pourrez recr\u00E9er les batailles palpitantes de la premi\u00E8re trilogie de Star Wars \! Les joueurs prennent le contr\u00F4le de chasseurs de l\u2019Alliance rebelle ou de l\u2019Empire galactique et disposent pour les \u00E9quiper d\u2019un large \u00E9ventail de pilotes, d\u2019armes sp\u00E9ciales et d\u2019am\u00E9liorations, puis tentent d\u2019abattre leurs adversaires. Pr\u00E9parez votre Strat\u00E9gie \! D\u00E9placez vos Vaisseaux \! Abattez vos Adversaires \!;/opt/img/SW_XWING.png;/opt/img/EDGE.png;Edge;2;0
